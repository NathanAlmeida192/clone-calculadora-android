<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="number"/>

        <div class="colunas">
            <div class="coluna1 calculator-buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>

                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>

                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>

                <button class="calc-button">,</button>
                <button class="calc-button">0</button>
                <button class="calc-button">=</button>
            </div>
            <div class="coluna2 calculator-buttons">
                <button class="calc-button is-equals">DEL</button>
                <button class="calc-button is-equals">รท</button>
                <button class="calc-button is-equals">x</button>
                <button class="calc-button is-equals">-</button>
                <button class="calc-button is-zero">+</button>
            </div>
            <div class="coluna3">
                <img src="assets/left_arrow.svg"/>
            </div>
        </div>
    </div>
</body>
</html>
